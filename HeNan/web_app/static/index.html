<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>剧集数据查询系统</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- 头部 -->
        <header class="header">
            <div class="header-content">
                <h1 class="logo">
                    <span class="logo-icon">🎬</span>
                    剧集数据查询系统
                </h1>
                <p class="subtitle">快速查询剧集信息，一键导出Excel</p>
            </div>
        </header>

        <!-- 主内容区 -->
        <main class="main-content">
            <!-- 搜索区域 -->
            <section class="search-section">
                <div class="search-container">
                    <div class="search-box">
                        <input 
                            type="text" 
                            id="searchInput" 
                            class="search-input" 
                            placeholder="请输入剧集名称..."
                            autocomplete="off"
                        >
                        <button id="searchBtn" class="search-btn">
                            <span class="btn-icon">🔍</span>
                            <span>查询</span>
                        </button>
                    </div>
                    <div id="suggestions" class="suggestions-dropdown hidden"></div>
                </div>
                <div class="quick-actions">
                    <button id="showAllBtn" class="action-btn">
                        <span>📋</span> 显示所有剧集
                    </button>
                </div>
            </section>

            <!-- 加载状态 -->
            <div id="loadingState" class="loading-state hidden">
                <div class="spinner"></div>
                <p>正在查询...</p>
            </div>

            <!-- 错误提示 -->
            <div id="errorState" class="error-state hidden">
                <span class="error-icon">⚠️</span>
                <p id="errorMessage"></p>
            </div>

            <!-- 结果区域 -->
            <section id="resultSection" class="result-section hidden">
                <!-- 剧头信息卡片 -->
                <div class="result-card drama-header-card">
                    <div class="card-header">
                        <h2 class="card-title">
                            <span>📺</span>
                            剧头信息
                        </h2>
                        <button id="exportBtn" class="export-btn">
                            <span>📥</span>
                            导出Excel
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="dramaHeaderInfo" class="drama-info-grid"></div>
                    </div>
                </div>

                <!-- 子集数据表格 -->
                <div class="result-card episodes-card">
                    <div class="card-header">
                        <h2 class="card-title">
                            <span>🎞️</span>
                            子集数据
                            <span id="episodeCount" class="badge"></span>
                        </h2>
                    </div>
                    <div class="card-body">
                        <div class="table-container">
                            <table id="episodesTable" class="data-table">
                                <thead>
                                    <tr>
                                        <th>子集ID</th>
                                        <th>节目名称</th>
                                        <th>媒体类型</th>
                                        <th>编码格式</th>
                                        <th>集数</th>
                                        <th>时长(秒)</th>
                                        <th>文件大小</th>
                                        <th>媒体拉取地址</th>
                                    </tr>
                                </thead>
                                <tbody id="episodesTableBody"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </section>

            <!-- 剧集列表弹窗 -->
            <div id="dramaListModal" class="modal hidden">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>所有剧集列表</h3>
                        <button id="closeModalBtn" class="close-btn">&times;</button>
                    </div>
                    <div class="modal-body">
                        <ul id="dramaList" class="drama-list"></ul>
                    </div>
                </div>
            </div>
        </main>

        <!-- 页脚 -->
        <footer class="footer">
            <p>© 2026 剧集数据查询系统 | 运营管理平台</p>
        </footer>
    </div>

    <!-- Toast 提示 -->
    <div id="toast" class="toast hidden"></div>

    <script src="/static/js/app.js"></script>
</body>
</html>
