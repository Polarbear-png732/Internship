<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>运营管理平台 - 剧集信息管理</title>
    <!-- 引入 Tailwind CSS - 使用本地离线文件 -->
    <script src="/static/tailwindcss.js"></script>
    <style>
        /* 自定义滚动条样式 */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        
        .fade-enter-active, .fade-leave-active { transition: opacity 0.3s ease; }
        .fade-enter-from, .fade-leave-to { opacity: 0; }
        
        /* 页面切换动画 */
        .page { display: none; }
        .page.active { display: block; }
    </style>
</head>
<body class="bg-slate-50 font-sans text-slate-900 overflow-hidden h-screen">
    <div id="app" class="flex h-full">
        <!-- 左侧侧边栏 (深色) -->
        <div class="w-64 bg-slate-900 border-r border-slate-800 flex flex-col text-white shrink-0">
            <div class="p-6">
                <div class="flex items-center gap-3 font-bold text-xl tracking-tight">
                    <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white">
                        <!-- Logo Icon (SVG) -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect width="20" height="15" x="2" y="7" rx="2" ry="2"/>
                            <polyline points="17 2 12 7 7 2"/>
                        </svg>
                    </div>
                    运营管理平台
                </div>
            </div>

            <nav class="flex-1 px-4 space-y-2 mt-4">
                <button onclick="showPage('customer-list'); return false;"
                    id="nav-customer-list"
                    class="nav-item-btn w-full flex items-center space-x-3 px-4 py-3 rounded-lg transition-colors duration-200 bg-blue-600 text-white shadow-md">
                    <!-- Film Icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect width="18" height="18" x="3" y="3" rx="2"/>
                        <path d="M7 3v18"/>
                        <path d="M3 7.5h4"/>
                        <path d="M3 12h18"/>
                        <path d="M3 16.5h4"/>
                        <path d="M17 3v18"/>
                        <path d="M17 7.5h4"/>
                        <path d="M17 16.5h4"/>
                    </svg>
                    <span class="font-medium">用户管理</span>
                </button>
                <button onclick="showPage('placeholder'); return false;"
                    id="nav-placeholder"
                    class="nav-item-btn w-full flex items-center space-x-3 px-4 py-3 rounded-lg transition-colors duration-200 text-slate-400 hover:bg-slate-800 hover:text-white">
                    <!-- Settings Icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.09a2 2 0 0 1-1-1.74v-.47a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.39a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/>
                        <circle cx="12" cy="12" r="3"/>
                    </svg>
                    <span class="font-medium">等待增加的模块</span>
                </button>
            </nav>

            <div class="p-4 border-t border-slate-800">
                <div class="flex items-center gap-3 text-slate-400 px-4 py-2">
                    <div class="w-8 h-8 rounded-full bg-slate-800 border border-slate-700 flex items-center justify-center text-xs font-bold text-white">
                        GM
                    </div>
                    <span>管理员</span>
                </div>
            </div>
        </div>

        <!-- 右侧主内容区 (浅色) -->
        <div class="flex-1 flex flex-col overflow-hidden relative bg-slate-50">
            <!-- 顶部 Header -->
            <header class="h-16 border-b border-slate-200 bg-white flex items-center justify-between px-8 shadow-sm z-10 shrink-0">
                <div class="text-sm text-slate-500 font-medium flex items-center gap-2">
                    <span id="header-title">剧集管理中心</span>
                </div>
                <div class="flex items-center gap-4">
                    <div class="w-8 h-8 rounded-full bg-slate-100 border border-slate-200 flex items-center justify-center text-xs font-bold text-slate-600">
                        GM
                    </div>
                </div>
            </header>

            <!-- 内容滚动区域 -->
            <main class="flex-1 overflow-auto p-4 md:p-8">
                <!-- 用户列表页面 -->
                <div id="customer-list-page" class="page active space-y-6">
                    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
                        <div>
                            <h2 class="text-2xl font-bold text-slate-900">用户列表</h2>
                            <p class="text-slate-500 text-sm mt-1">管理系统用户并查看他们的剧集作品</p>
                        </div>
                    </div>

                    <div class="bg-white border border-slate-200 rounded-xl overflow-hidden shadow-sm">
                        <table class="w-full text-left">
                            <thead>
                                <tr class="bg-gradient-to-r from-blue-50 to-indigo-50 border-b border-slate-200">
                                    <th class="px-6 py-4 text-slate-700 font-semibold text-sm">
                                        <div class="flex items-center gap-2">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-blue-600">
                                                <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
                                                <circle cx="9" cy="7" r="4"/>
                                                <path d="M22 21v-2a4 4 0 0 0-3-3.87"/>
                                                <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
                                            </svg>
                                            <span>用户信息</span>
                                        </div>
                                    </th>
                                    <th class="px-6 py-4 text-slate-700 font-semibold text-sm hidden sm:table-cell">
                                        <div class="flex items-center gap-2">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-blue-600">
                                                <rect width="18" height="18" x="3" y="3" rx="2" ry="2"/>
                                                <line x1="9" x2="9" y1="3" y2="21"/>
                                            </svg>
                                            <span>用户代码</span>
                                        </div>
                                    </th>
                                    <th class="px-6 py-4 text-slate-700 font-semibold text-sm hidden sm:table-cell">
                                        <div class="flex items-center gap-2">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-blue-600">
                                                <rect width="18" height="18" x="3" y="3" rx="2" ry="2"/>
                                                <path d="M7 3v18"/>
                                                <path d="M3 7.5h4"/>
                                                <path d="M3 12h18"/>
                                                <path d="M3 16.5h4"/>
                                                <path d="M17 3v18"/>
                                                <path d="M17 7.5h4"/>
                                                <path d="M17 16.5h4"/>
                                            </svg>
                                            <span>剧集数量</span>
                                        </div>
                                    </th>
                                    <th class="px-6 py-4 text-slate-700 font-semibold text-sm text-right">
                                        <div class="flex items-center justify-end gap-2">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-blue-600">
                                                <circle cx="12" cy="12" r="10"/>
                                                <polyline points="12 6 12 12 16 14"/>
                                            </svg>
                                            <span>操作</span>
                                        </div>
                                    </th>
                                </tr>
                            </thead>
                            <tbody id="customer-table-body" class="divide-y divide-slate-100">
                                <tr>
                                    <td colspan="4" class="px-6 py-8 text-center text-slate-500">加载中...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- 剧集列表页面 -->
                <div id="drama-list-page" class="page space-y-6">
                    <!-- 返回按钮和标题 -->
                    <div class="flex items-center gap-4 mb-6">
                        <button onclick="backToCustomerList()"
                            class="p-2 rounded-full hover:bg-white hover:shadow-sm text-slate-500 hover:text-slate-900 transition-all border border-transparent hover:border-slate-200">
                            <!-- Arrow Left -->
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="m12 19-7-7 7-7"/>
                                <path d="M19 12H5"/>
                            </svg>
                        </button>
                        <div class="flex-1">
                            <h2 id="drama-list-title" class="text-2xl font-bold text-slate-900">剧集列表</h2>
                            <p id="drama-list-subtitle" class="text-slate-500 text-sm mt-1">管理系统剧集并查看详细信息</p>
                        </div>
                    </div>
                    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
                        <div></div>
                        <div class="flex items-center gap-2">
                            <div class="relative">
                                <!-- Search Icon -->
                                <div class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <circle cx="11" cy="11" r="8"/>
                                        <path d="m21 21-4.3-4.3"/>
                                    </svg>
                                </div>
                                <input type="text" id="search-input" placeholder="搜索剧集名称..." 
                                    onkeypress="if(event.key==='Enter') searchDramas()"
                                    class="pl-10 pr-4 py-2 bg-white border border-slate-200 rounded-lg text-slate-900 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent w-64 shadow-sm transition-all">
                            </div>
                            <button onclick="searchDramas()" 
                                class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition-colors font-medium shadow-md shadow-blue-600/20 flex items-center gap-2">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <circle cx="11" cy="11" r="8"/>
                                    <path d="m21 21-4.3-4.3"/>
                                </svg>
                                搜索
                            </button>
                        </div>
                    </div>

                    <div class="bg-white border border-slate-200 rounded-xl overflow-hidden shadow-sm">
                        <table class="w-full text-left">
                            <thead>
                                <tr class="bg-gradient-to-r from-blue-50 to-indigo-50 border-b border-slate-200">
                                    <th class="px-6 py-4 text-slate-800 font-bold text-sm">剧集ID</th>
                                    <th class="px-6 py-4 text-slate-800 font-bold text-sm">剧集名称</th>
                                    <th class="px-6 py-4 text-slate-800 font-bold text-sm hidden sm:table-cell">内容类型</th>
                                    <th class="px-6 py-4 text-slate-800 font-bold text-sm hidden sm:table-cell">总集数</th>
                                    <th class="px-6 py-4 text-slate-800 font-bold text-sm hidden sm:table-cell">评分</th>
                                    <th class="px-6 py-4 text-slate-800 font-bold text-sm text-right">操作</th>
                                </tr>
                            </thead>
                            <tbody id="drama-table-body" class="divide-y divide-slate-100">
                                <tr>
                                    <td colspan="6" class="px-6 py-8 text-center text-slate-500">加载中...</td>
                                </tr>
                            </tbody>
                        </table>
                        <div id="pagination" class="p-4 border-t border-slate-200 flex justify-center items-center gap-2">
                            <!-- 分页控件 -->
                        </div>
                    </div>
                </div>

                <!-- 剧集详情页面 -->
                <div id="detail-page" class="page space-y-6">
                    <!-- 返回按钮和标题 -->
                    <div class="flex items-center gap-4 mb-6">
                        <button onclick="backToDramaList()"
                            class="p-2 rounded-full hover:bg-white hover:shadow-sm text-slate-500 hover:text-slate-900 transition-all border border-transparent hover:border-slate-200">
                            <!-- Arrow Left -->
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="m12 19-7-7 7-7"/>
                                <path d="M19 12H5"/>
                            </svg>
                        </button>
                        <div class="flex-1">
                            <h2 id="detail-title" class="text-2xl font-bold text-slate-900">剧集详情</h2>
                            <p class="text-slate-500 text-sm mt-1">查看剧集完整信息和所有子集</p>
                        </div>
                        <button id="export-btn" onclick="exportDrama()" 
                            class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg transition-colors font-medium shadow-md shadow-green-600/20 flex items-center gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                <polyline points="7 10 12 15 17 10"/>
                                <line x1="12" x2="12" y1="15" y2="3"/>
                            </svg>
                            导出Excel
                        </button>
                    </div>

                    <!-- 详情内容 -->
                    <div id="detail-body">
                        <!-- 详情内容将显示在这里 -->
                    </div>
                </div>

                <!-- 等待开发占位页面 -->
                <div id="placeholder-page" class="page">
                    <div class="flex items-center justify-center h-full text-slate-400">
                        <div class="text-center">
                            <div class="flex justify-center mb-4 opacity-30">
                                <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.09a2 2 0 0 1-1-1.74v-.47a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.39a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/>
                                    <circle cx="12" cy="12" r="3"/>
                                </svg>
                            </div>
                            <p class="text-lg font-medium text-slate-500">功能开发中...</p>
                            <p class="text-sm text-slate-400 mt-2">该模块正在开发中，敬请期待</p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
