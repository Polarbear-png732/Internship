<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>运营管理平台 - 剧集信息管理</title>
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 自定义滚动条样式 */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        
        .fade-enter-active, .fade-leave-active { transition: opacity 0.3s ease; }
        .fade-enter-from, .fade-leave-to { opacity: 0; }
        
        /* 页面切换动画 */
        .page { display: none; }
        .page.active { display: block; }
    </style>
</head>
<body class="bg-slate-50 font-sans text-slate-900 overflow-hidden h-screen">
    <div id="app" class="flex h-full">
        <!-- 左侧侧边栏 (深色) -->
        <div class="w-64 bg-slate-900 border-r border-slate-800 flex flex-col text-white shrink-0">
            <div class="p-6">
                <div class="flex items-center gap-3 font-bold text-xl tracking-tight">
                    <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white">
                        <!-- Logo Icon (SVG) -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect width="20" height="15" x="2" y="7" rx="2" ry="2"/>
                            <polyline points="17 2 12 7 7 2"/>
                        </svg>
                    </div>
                    运营管理平台
                </div>
            </div>

            <nav class="flex-1 px-4 space-y-2 mt-4">
                <button onclick="showPage('drama-list'); return false;"
                    id="nav-drama-list"
                    class="nav-item-btn w-full flex items-center space-x-3 px-4 py-3 rounded-lg transition-colors duration-200 bg-blue-600 text-white shadow-md">
                    <!-- Film Icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect width="18" height="18" x="3" y="3" rx="2"/>
                        <path d="M7 3v18"/>
                        <path d="M3 7.5h4"/>
                        <path d="M3 12h18"/>
                        <path d="M3 16.5h4"/>
                        <path d="M17 3v18"/>
                        <path d="M17 7.5h4"/>
                        <path d="M17 16.5h4"/>
                    </svg>
                    <span class="font-medium">剧集管理</span>
                </button>
                <button onclick="showPage('search'); return false;"
                    id="nav-search"
                    class="nav-item-btn w-full flex items-center space-x-3 px-4 py-3 rounded-lg transition-colors duration-200 text-slate-400 hover:bg-slate-800 hover:text-white">
                    <!-- Search Icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"/>
                        <path d="m21 21-4.3-4.3"/>
                    </svg>
                    <span class="font-medium">剧集查询</span>
                </button>
            </nav>

            <div class="p-4 border-t border-slate-800">
                <div class="flex items-center gap-3 text-slate-400 px-4 py-2">
                    <div class="w-8 h-8 rounded-full bg-slate-800 border border-slate-700 flex items-center justify-center text-xs font-bold text-white">
                        GM
                    </div>
                    <span>管理员</span>
                </div>
            </div>
        </div>

        <!-- 右侧主内容区 (浅色) -->
        <div class="flex-1 flex flex-col overflow-hidden relative bg-slate-50">
            <!-- 顶部 Header -->
            <header class="h-16 border-b border-slate-200 bg-white flex items-center justify-between px-8 shadow-sm z-10 shrink-0">
                <div class="text-sm text-slate-500 font-medium flex items-center gap-2">
                    <span id="header-title">剧集管理中心</span>
                </div>
                <div class="flex items-center gap-4">
                    <div class="w-8 h-8 rounded-full bg-slate-100 border border-slate-200 flex items-center justify-center text-xs font-bold text-slate-600">
                        GM
                    </div>
                </div>
            </header>

            <!-- 内容滚动区域 -->
            <main class="flex-1 overflow-auto p-4 md:p-8">
                <!-- 剧集列表页面 -->
                <div id="drama-list-page" class="page active space-y-6">
                    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
                        <div>
                            <h2 class="text-2xl font-bold text-slate-900">剧集列表</h2>
                            <p class="text-slate-500 text-sm mt-1">管理系统剧集并查看详细信息</p>
                        </div>
                        <div class="relative">
                            <!-- Search Icon -->
                            <div class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <circle cx="11" cy="11" r="8"/>
                                    <path d="m21 21-4.3-4.3"/>
                                </svg>
                            </div>
                            <input type="text" id="search-input" placeholder="搜索剧集名称..." 
                                onkeypress="if(event.key==='Enter') searchDramas()"
                                class="pl-10 pr-4 py-2 bg-white border border-slate-200 rounded-lg text-slate-900 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent w-64 shadow-sm transition-all">
                        </div>
                    </div>

                    <div class="bg-white border border-slate-200 rounded-xl overflow-hidden shadow-sm">
                        <table class="w-full text-left">
                            <thead>
                                <tr class="bg-slate-50 border-b border-slate-200">
                                    <th class="px-6 py-4 text-slate-500 font-semibold text-sm">剧集ID</th>
                                    <th class="px-6 py-4 text-slate-500 font-semibold text-sm">剧集名称</th>
                                    <th class="px-6 py-4 text-slate-500 font-semibold text-sm hidden sm:table-cell">内容类型</th>
                                    <th class="px-6 py-4 text-slate-500 font-semibold text-sm hidden sm:table-cell">总集数</th>
                                    <th class="px-6 py-4 text-slate-500 font-semibold text-sm hidden sm:table-cell">评分</th>
                                    <th class="px-6 py-4 text-slate-500 font-semibold text-sm text-right">操作</th>
                                </tr>
                            </thead>
                            <tbody id="drama-table-body" class="divide-y divide-slate-100">
                                <tr>
                                    <td colspan="6" class="px-6 py-8 text-center text-slate-500">加载中...</td>
                                </tr>
                            </tbody>
                        </table>
                        <div id="pagination" class="p-4 border-t border-slate-200 flex justify-center items-center gap-2">
                            <!-- 分页控件 -->
                        </div>
                    </div>
                </div>

                <!-- 剧集查询页面 -->
                <div id="search-page" class="page space-y-6">
                    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
                        <div>
                            <h2 class="text-2xl font-bold text-slate-900">剧集查询</h2>
                            <p class="text-slate-500 text-sm mt-1">通过剧集名称精确查询详细信息</p>
                        </div>
                    </div>

                    <div class="bg-white border border-slate-200 rounded-xl p-6 shadow-sm">
                        <div class="flex flex-col sm:flex-row items-start sm:items-center gap-4">
                            <label for="drama-name-input" class="text-sm font-medium text-slate-700 min-w-[100px]">剧集名称：</label>
                            <div class="flex-1 max-w-md flex gap-3">
                                <input type="text" id="drama-name-input" 
                                    onkeypress="if(event.key==='Enter') searchDramaByName()"
                                    placeholder="请输入完整的剧集名称"
                                    class="flex-1 bg-white border border-slate-300 rounded-lg px-4 py-2 text-slate-900 focus:ring-2 focus:ring-blue-500 outline-none">
                                <button onclick="searchDramaByName()" 
                                    class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition-colors font-medium shadow-md shadow-blue-600/20">
                                    查询
                                </button>
                            </div>
                        </div>
                    </div>

                    <div id="search-result" class="bg-white border border-slate-200 rounded-xl p-6 shadow-sm">
                        <!-- 查询结果将显示在这里 -->
                        <div class="text-center text-slate-500 py-12">
                            请输入剧集名称进行查询
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <!-- 剧集详情模态框 -->
        <div id="detail-modal" class="fixed inset-0 bg-slate-900/50 backdrop-blur-sm z-50 hidden items-center justify-center p-4">
            <div class="bg-white w-full max-w-4xl rounded-2xl shadow-2xl max-h-[90vh] flex flex-col">
                <div class="flex justify-between items-center p-6 border-b border-slate-200">
                    <h3 id="modal-title" class="text-xl font-bold text-slate-900">剧集详情</h3>
                    <button onclick="closeModal()" class="text-slate-400 hover:text-slate-900 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M18 6 6 18"/>
                            <path d="m6 6 12 12"/>
                        </svg>
                    </button>
                </div>
                <div id="modal-body" class="flex-1 overflow-y-auto p-6">
                    <!-- 详情内容 -->
                </div>
                <div class="flex justify-end gap-3 p-6 border-t border-slate-200">
                    <button onclick="closeModal()" 
                        class="px-4 py-2 bg-slate-100 hover:bg-slate-200 text-slate-700 rounded-lg transition-colors font-medium">
                        关闭
                    </button>
                    <button id="export-btn" onclick="exportDrama()" 
                        class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-colors font-medium shadow-lg shadow-blue-600/20">
                        导出Excel
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
